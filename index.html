<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
    
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    
            <h1>Tic Tac Toe</h1>
     
    <div class="root" >
        <div class="container">
            <div class=" row ">
                <div class="col-4 colsquare" id="1" onclick="play(1)"></div>
                <div class="col-4 colsquare" id="2" onclick="play(2)"></div>
                <div class="col-4 colsquare" id="3" onclick="play(3)"></div>
            </div>
            <div class="row ">
                <div class="col-4 colsquare" id="4" onclick="play(4)"></div>
                <div class="col-4 colsquare" id="5" onclick="play(5)"></div>
                <div class="col-4 colsquare" id="6" onclick="play(6)"></div>
            </div>
            <div class="row ">
                <div class="col-4 colsquare" id="7" onclick="play(7)"></div>
                <div class="col-4 colsquare" id="8" onclick="play(8)"></div>
                <div class="col-4 colsquare" id="9" onclick="play(9)"></div>
            </div>
        </div>
    </div>

    <h1 id="message"></h1>
    <a name="" id="" class="btn btn-primary" style="background-color: #334756; color: white;" onclick="replay()" role="button">replay</a>
    <h1 id="score"></h1>
</body>
</html>

<script src="index.js"></script>
